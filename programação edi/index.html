<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Gráfico de Pizza</h2>
    <canvas id="myPieChart" width="400" height="400"></canvas>
    
    <script>
        // Dados
        const labels = ['Pessoas Conectadas', 'Tempo Médio', 'Total de Pessoas no Mundo'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Distribuição de Dados',
                data: [5.04e9, 2.38, 7.888e9], // Adicione seus dados aqui
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configurações do gráfico
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Distribuição de Dados'
                    }
                }
            },
        };

        // Renderiza o gráfico
        const myPieChart = new Chart(
            document.getElementById('myPieChart'),
            config
        );
    </script>
</body>
